<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations in CSS</title>
    <style>
        .box{
            width: 400px;
            background-color: lightcoral;
            animation-name: animate;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            /* animation: animate 2s infinite alternate; */
        }
        h1{
            border-radius: 10px;
        }
        .footer {
            animation: naam 3s infinite alternate;
        }
        @keyframes animate {
            /* from{ */
            0% {
                /* width: 100px; */
                background-color: antiquewhite;
                font-size: 20px;
                color: black;
            }
            50%{
                background-color: lightgreen;
                color: blue;
            }
            to{
                /* width: 200px; */
                background-color: black;
                font-size: 40px;
                color: antiquewhite;
            }
        }

        @keyframes naam {
            from{
                width: 200px;
            }
            to{
                font-size: 50px;
                background-color: yellow;
                color: red;
                width: 500px;
            }
        }

    </style>
</head>
<body>
    <h1>Animations in CSS</h1>
    <div class="box"> I am a div used to demonstrate animations in css</div>
    <div class="footer"> Made with &hearts; by Mukul</div>
</body>
</html>
