<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border="black">
        <caption>Food Items</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Sprite</td>
                <td>20</td>
                <td>0.12</td>
            </tr>
            <tr>
                <td>Thums Up</td>
                <td>30</td>
                <td>0.10</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
